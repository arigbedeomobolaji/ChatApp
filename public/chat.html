<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Welcome to our site | Arigbede Omobolaji </title>
 <link rel="icon" href="/img/favicon.png">
 <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="chat">
    <div class="chat__sidebar">
      <div id="sidebar-content"></div>
    </div>
    <div class="chat__main">

      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="message-form">
          <input type="text" name="message" placeholder="Type your message" class="message" required autocomplete="off">
          <button class="send-button">Send</button>
        </form>
        <button class="send-location">Send Location</button>
      </div>

    </div>
  </div>
 
 <script id="message-template" type="text/x-handlebars-template">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{message}}</p>
   </div>
 </script>

 <script id="location-template" type="text/x-handlebars-template">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p><a target="_blank" href="{{url}}">{{username}} Location</a></p>
  </div>
 </script>

 <script id="sidebar-template" type="text/x-handlebars-template">
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#each users}}
      <li>{{username}}</li>
    {{/each}}
  </ul>
</script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script> 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script src="/js/chat.js"></script>
 
 </body>
